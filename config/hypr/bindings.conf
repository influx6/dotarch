# Application bindings
# $terminal = uwsm app -- $TERMINAL -- Disable and lunch directly in hyperland
$terminal = alacritty
$browser = launch-browser2

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, launch-or-focus spotify
bindd = SUPER, N, Editor, exec, launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, S, Signal, exec, launch-or-focus signal "uwsm app -- slack"
bindd = SUPER, O, Obsidian, exec, launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, menu

bindd = CTRL SHIFT, 1, Hyprshot Region, exec, $screenshotter -m region
bindd = CTRL SHIFT, 2, Hyprshot Window, exec, $screenshotter -m window
